<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'img/intro-bg.jpg' %}">

</head>   
<body> 

    <div class="topnav">
        <a href="{% url 'index' %}" style="visibility: hidden;" id="homePageLink"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
          </svg>  Home</a>
    </div>

    <div style="text-align:center;" class="content">

        <div class="login">
            <h1>Login to Web App</h1>
            
              <p><input type="text" id="email" name="email" value="" placeholder="Email " autofocus></p>
              <p><input type="password" id="password" name="password" value="" placeholder="Password"></p>
              <p class="submit"><input type="button" id="sendLogin" name="sendLogin" value="Login"></p>
           
        </div>
    </div> 

</body> 

<script type="text/javascript">
    $(document).ready(function(){  
      $( "#sendLogin" ).on('click', function() {
        console.log("hello")
        var email = $( "#email" ).val();
        var password = $( "#password" ).val();
    
        if (email === "" || password === "")  {
            $('#errorRequiredFields').css( "visibility", "visible" );
            return
        }
        $.ajax({
          method: "POST",
          url: "{% url 'token_obtain_pair' %}",     
          dataType: "json",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify({
            email: email,
            password: password,
          }),
          success: function( result ) {
            localStorage.setItem('token', result.access);
            localStorage.setItem('token_refresh', result.refresh)
            var url = "{% url 'index' %}";
            $(location).attr('href', url);
          },
          error: function (request, status, error) {
                  $('#loginOrPasswordInvalid').css( "visibility", "visible" );
          }
        });
      });
    })  
</script> 
<script type="text/javascript">
  var token = localStorage.getItem('token');
  if (token){
      $( "#homePageLink").css( "visibility", "visible" );

  }
  $('#logoutButton').on('click', function(){
    localStorage.removeItem('token');
    var url = '/'
    $(location).attr('href', url);
  });
</script>
